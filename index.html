<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>

<body>
    <p>Play the music</p>
    <audio src="Bladee - BBY.mp3" controls></audio>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"><img>
            <h1 class="hh" id="name">Элина Семененко</h1>
            <p class="pp" id="question">Готовы ли Вы быть моей?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('Нет')">Нет</button>
                <button onclick="showMessage('Да')" id="yesButton">Да</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>ТЫ РАЗБИЛ МНЕ СЕРДЦЕ! Я плачу..(сейчас скажи мне еще раз)</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>УРА УРА УРА! ZZZ VVV Я ЛЮБЛЮ ТЕБЯ !!!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
